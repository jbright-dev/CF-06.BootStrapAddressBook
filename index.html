<!doctype html>
<html lang="en">

<head>
    <title>Address Book Template</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link href="/css/site.css" rel="stylesheet">
</head>

<body>
       <div class="container">
           <h1 class="text-dark">My Address Book</h1>
           <div class="border border-2 border-infor shadow-lg p-2 bg-light">
               <form action="#">
                   <div class="row">
                       <div class="col">
                           <label class="form-label">First Name</label>
                           <input type="text" name="firstName" class="form-control" aria-label="First Name" required>
                        </div>
                        <div class="col">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="lastName" class="form-control" aria-label="Last Name" required>
                         </div>
                       </div>
                       <div class="row">
                           <div class="col">
                               <label class="form-label">Email</label>
                               <input type="email" name="email" class="form-control" aria-label="Email" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Phone</label>
                                <input type="tel" name="phone" class="form-control" aria-label="Phone" required>
                             </div>
                           </div>
                           <div class="row">
                               <div class="col">
                                   <label class="form-label">Address</label>
                                   <input type="text" name="address" class="form-control" placeholder="1234 Main St" aria-label="Address" required>
                                </div>
                               </div>
                               <div class="row">
                                   <div class="col">
                                       <label class="form-label">Address 2</label>
                                       <input type="text" name="firstName" class="form-control" placeholder="Apartment, studio, or floor" aria-label="First Name" required>
                                    </div>
                                   </div>
                                   <div class="row">
                                       <div class="col-4">
                                           <label class="form-label">City</label>
                                           <input type="text" name="firstName" class="form-control" aria-label="First Name" required>
                                        </div>
                                        <div class="col-3">
                                            <label class="form-label">State</label>
                                            <input type="text" name="state" class="form-control" aria-label="State" required>
                                         </div>
                                         <div class="col-1">
                                             <label class="form-label">Zip</label>
                                             <input type="number" name="zip" class="form-control" aria-label="zip" required>
                       </div>
                   </div>
                   <div class="d-grid justify-content-md-end">
                   <button class="btn btn-primary mt-2" type="button">Save                       
                   </button></div>
                </div>
               </form>
           </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
